version: '3.8'
services:
  frontend:
    build: ./movie-project-mern
    ports:
      - "80:80"

  backend:
    build: ./movie-mern-project-backend
    ports:
      - "3500:3500"
    depends_on:
      - db
    environment:
      MONGODB_URI: mongodb://root:root@db:27017/mydb  # Ensure the correct connection string is here

  db:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: mydb
    ports:
      - "27017:27017"
