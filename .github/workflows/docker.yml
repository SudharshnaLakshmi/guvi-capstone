name: CI Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build frontend image
        run: docker build -t sudharshna/movie-frontend:latest ./movie-project-mern # Update path if needed
      - name: Build backend image
        run: docker build -t sudharshna/movie-backend:latest ./movie-mern-project-backend
      - name: List Docker images
        run: docker images
      - name: Push frontend image
        run: docker push sudharshna/movie-frontend:latest
      - name: Push backend image
        run: docker push sudharshna/movie-backend:latest
